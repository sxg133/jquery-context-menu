<!DOCTYPE html>
<html>
	<head>
		<title>jQuery context menu example 1</title>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.contextmenu.js"></script>
		<script type="text/javascript">
			$(function() {
				$('div').contextmenu({
					items: [
						{label: 'Change to Green', action: function(){$(this).css('background-color','green');}},
						{label: 'Remove This', action: function(){alert('This should have been removed!');}}
					]
				});
				$('div').contextmenu('attach',
					{label: 'Change to Red', action: function(){$(this).css('background-color','red');}}
				);
				$('div').contextmenu('detach', 'Remove This');
			});
		</script>
		<style type="text/css">

			#testdiv {
				width: 200px;
				height: 300px;
				margin: auto;
				border: solid thin black;
				background-color: green;
			}

			.context-menu {
				background-color: #D3D3D3;
				position: absolute;
				min-width: 150px;
				overflow-x: hidden;
			}

			.context-menu-item {
				padding: 5px 5px 5px 10px;
				cursor: pointer;
				width: 100%;
			}

			.context-menu-item:hover {
				background-color: #AAAAAA;
			}

		</style>
	</head>
	<body>
		<div id="testdiv">
		</div>
	</body>
</html>
